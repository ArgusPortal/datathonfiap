[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    smoke: smoke tests for basic functionality
    integration: integration tests
    unit: unit tests
